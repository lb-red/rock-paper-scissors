<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors game.</h1>
  <div class="scoreboard">
    <h2 id="score">User: 0 --- Computer: 0 --- Draw: 0</h2>
  </div>
  <div class="user-choices">
    <button type="button" class="choice" value="ROCK">
      <img src="img/rock.png" />
    </button>

    <button type="button" class="choice" value="PAPER">
      <img src="img/paper.png" />
    </button>

    <button type="button" class="choice" value="SCISSORS">
      <img src="img/scissors.png" />
    </button>

    <p id="players-choices"></p>
    <p id="round-winner"></p>
  </div>
</body>
